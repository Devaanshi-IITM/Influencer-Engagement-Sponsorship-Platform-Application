<!DOCTYPE html>
<html lang="en">

<head>

    <title>Campaign Mgmt</title>
    <link rel="stylesheet" href="../static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="campaign-section">
                <form action='/new_campaign/{{s_name.id}}'  method="post">

                    <h2 style="text-align: center;">Create Campaign</h2>

                    <div class="form-group">
                        <label for="camp_name">Name:</label>
                        <input type="text" class="form-control" id="camp_name" name="camp_name">
                        <!--name attribute takes data to backend-->
                    </div><br>

                    <div class="form-group">
                        <label for="niche">Select Category</label>
                        <select class="form-control" id="platform" required name="category">
                            <option value="technology">Technology</option>
                            <option value="food">Food</option>
                            <option value="food">Travel</option>
                            <option value="health">Health & Wellness</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="fashion">Fashion</option>
                            <option value="education">Education</option>
                            <option value="others">Others</option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label for="s_date">Start Date</label>
                        <input type="date" class="form-control" id="s_date" name="s_date">
                    </div><br>

                    <div class="form-group">
                        <label for="e_date">End Date</label>
                        <input type="date" class="form-control" id="e_date" name="e_date">
                    </div><br>

                    <div class="form-group">
                        <label for="budget">Budget</label>
                        <input type="number" class="form-control" id="budget" name="budget">
                    </div><br>

                    <div class="form-group">
                        <label for="visibility">Visibility</label>
                        <select class="form-control" id="visibility" name="visibility">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label for="campaignDescription">Description</label>
                        <textarea class="form-control" id="campaignDescription" rows="2" name="describe"></textarea>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <!--<button type="submit" class="btn btn-primary" >Create Campaign</button>-->
                        <input type="submit" class="btn btn-primary mb-3" value="Create">

                    </div>
                </form>




            </div>
        </div>
    </div>

</body>

</html>
