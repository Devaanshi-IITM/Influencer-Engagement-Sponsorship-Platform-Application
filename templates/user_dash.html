<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "dashboard-body">
              <!-- nav bar for user dashboard -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <label  style="margin-right: 15px;">Welcome {u_name}</label>
                <!--<a class="navbar-brand" href="#">My Dashboard</a>-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <button type="button" class="btn btn-outline-info" >Info</button>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <button class="btn btn-outline-danger" type="button" onclick="location.href='/logout'">Logout</button>
                </form>
                </div>
              </div>
            </nav>
            <br><br>

          <!-- cards for tasks -->
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <!--card 1-->
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">Active Tasks</h5>
                    <p class="card-text"> tasks just created</p>
                    Select card >> 
                    <select name = "card" style = "margin-bottom: 15px;">
                      <option>None</option>
                      <option>Card 1</option>
                      <option>Card 2</option>
                      <option>Card 3</option>   
                    </select>
                    <br>
                    <a href="#" style="margin-right: 10px;">Create new</a>
                    <a href="#" style="margin-right: 10px">Edit</a>
                    <a href="#" >Delete</a>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <!--card 2-->
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">In progress</h5>
                    <p class="card-text"> task in progress</p>
                    Select card >>
                    <select name = "card" style = "margin-bottom: 15px;">
                      <option>None</option>
                      <option>Card 1</option>
                      <option>Card 2</option>
                      <option>Card 3</option>   
                    </select>
                    <br>
                    <a href="#" style="margin-right: 10px;">Create new</a>
                    <a href="#" style="margin-right: 10px">Edit</a>
                    <a href="#" >Delete</a> 
                  </div>
                </div>  
              </div>
              <div class="col-sm">
                <!--card 3-->
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">Completed Tasks</h5>
                    <p class="card-text"> tasks completed</p>
                    Select card >>
                    <select name = "card" style = "margin-bottom: 15px;">
                      <option>None</option>
                      <option>Card 1</option>
                      <option>Card 2</option>
                      <option>Card 3</option>   
                    </select>
                    <br>
                    <a href="#" style="margin-right: 10px;">Create new</a>
                    <a href="#" style="margin-right: 10px">Edit</a>
                    <a href="#" >Delete</a>
                  </div>
              </div>
            </div>
          </div>
          <br>
          <div style="text-align: center;">
            <button type="button" class="btn btn" style="background-color: coral;" >Add+</button>
          </div>
                     
            </div>
        </div>
    </div>
    
</body>
</html>
