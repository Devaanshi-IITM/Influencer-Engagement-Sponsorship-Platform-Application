<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Influencer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body-reg">
                <h3>Influencer Registration</h3>

                <form action="/influencer/update/{{ influencer.id }}" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"
                            name="u_name" value="{{ influencer.user_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            name="pwd" value="{{ influencer.password}}">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="fullName"
                            value="{{ influencer.full_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="niche" class="form-label">Niche</label>
                        <input type="text" class="form-control" id="niche" placeholder="Enter your niche" name="niche"
                            value="{{ influencer.niche }}">
                    </div>
                    <div class="mb-3">
                        <label for="followers" class="form-label">Followers</label>
                        <input type="text" class="form-control" id="niche" placeholder="Enter your niche"
                            name="followers" value="{{ influencer.followers }}">
                    </div>
                    <div class="form-group">
                        <label for="platform">Select Platform</label>
                        <select class="form-control" id="platform" required name="platform">
                            <option value="youtube" {% if influencer.platform=='youtube' %} selected {% endif %}>Youtube
                            </option>
                            <option value="instagram" {% if influencer.platform=='instagram' %} selected {% endif %}>
                                Instagram</option>
                            <option value="facebook" {% if influencer.platform=='facebook' %} selected {% endif %}>
                                Facebook</option>
                            <option value="twitter" {% if influencer.platform=='twitter' %} selected {% endif %}>Twitter
                            </option>
                        </select>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Save Changes</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
