<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Registration</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body-reg">
                <h2>Sponsor Registration</h2>
                <br>
                <form action ="/spon_register" method = "post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" name = "u_name">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name = "pwd">
                    </div>

                    <div class="mb-3">
                        <label for="company" class="form-label">Name</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter your company name" name = "fullName">
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter your industry name" name = "industry">
                    </div>
                    
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" >Register as Sponsor</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
