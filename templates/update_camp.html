<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Campaign Mgmt</title>
    <link rel="stylesheet" href="../static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "campaign-section">
                <form>
                    <div class="form-group">
                        <label for="campaignToUpdate">Select Campaign:</label>
                        <select class="form-control" id="campaignToUpdate" required>
                            <!-- present campaigns -->
                            <option value="campaign1">Campaign 1</option>
                            <option value="campaign2">Campaign 2</option>
                            <option value="campaign3">Campaign 3</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedDescription">Update Description:</label>
                        <textarea class="form-control" id="updatedDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedStartDate">Update Start Date:</label>
                        <input type="date" class="form-control" id="updatedStartDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedEndDate">Update End Date:</label>
                        <input type="date" class="form-control" id="updatedEndDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedBudget">Update Budget</label>
                        <input type="number" class="form-control" id="updatedBudget">
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedVisibility">Update Visibility</label>
                        <select class="form-control" id="updatedVisibility">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="updatedGoals">Update Goals</label>
                        <textarea class="form-control" id="updatedGoals" rows="3"></textarea>
                    </div>
                    <br>                    
                    <button type="submit" class="btn btn-primary">Update Campaign</button>                
                
                </form>    
                  
            </div>
        </div>
    </div>
    
</body>
</html>
