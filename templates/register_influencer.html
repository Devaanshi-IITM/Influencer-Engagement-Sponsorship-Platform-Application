<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Influencer Registration</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body-reg">
                <h3>Influencer Registration</h3>

                <form action="/inf_register" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username"
                            name="u_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            name="pwd" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="fullName"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="niche">Select Your Niche</label>
                        <select class="form-control" id="platform" required name="niche">
                            <option value="technology">Technology</option>
                            <option value="food">Food</option>
                            <option value="food">Travel</option>
                            <option value="health">Health & Wellness</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="fashion">Fashion</option>
                            <option value="education">Education</option>
                            <option value="others">Others</option>
                        </select>
                    </div><br>
                    
                    <div class="mb-3">
                        <label for="followers" class="form-label">Followers</label>
                        <input type="text" class="form-control" id="niche" placeholder="Enter your niche"
                            name="followers" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Select Platform</label>
                        <select class="form-control" id="platform" required name="platform">
                            <option value="youtube">Youtube</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </div>
                    
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Register as Influencer</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
