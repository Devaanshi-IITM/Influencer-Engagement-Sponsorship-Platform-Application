<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ad Request Mgmt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: aquamarine;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 border rounde-8" style="width: 100%; max-width: 350px;">
            <div class="card-body">
                <div class="card-text">
                <form action="/sponsor/{{s_name.id}}/edit/ad_request/{{ad.request_id}}" method="post"> <!-- form action-->

                    <h2 style="text-align: center;">My Ad Request</h2> <br>

                    <div class="form-group">
                        <label for="niche">Niche</label>
                        <input type="text" class="form-control" id="niche" name="niche" value="{{ ad.niche }}" required>
                        <!--name attribute takes data to backend-->
                    </div><br>

                    <div class="form-group">
                        <label for="requirement">Requiremets</label>
                        <textarea class="form-control" id="requirement" rows="2" name="requirements" required>{{ad.requirements}}</textarea>
                    </div><br>

                    <div class="form-group">
                        <label for="payment">Payment Amount</label>
                        <input type="text" class="form-control" id="payment" name="payment_amt" value="{{ ad.payment_amt }}"  required>
                    </div><br>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status" value="{{ ad.status}}"required>
                    </div><br>

                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ ad.end_date }}">
                    </div><br>

                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary mb-3" value="Save Changes">
                    </div>
                </form>
            </div>

            </div>
        </div>
    </div>

</body>

</html>
