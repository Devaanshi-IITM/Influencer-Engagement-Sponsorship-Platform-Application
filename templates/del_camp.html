<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Campaign Mgmt</title>
    <link rel="stylesheet" href="../static/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id = "main">
        <div id = "canvas">
            <div id = "delete-campaign-section">
                <form id="deleteCampaignForm">
                    <h2>Delete Campaign</h2>
                    
                    <div class="form-group">
                        <label for="campaignToDelete">Select Campaign to Delete:</label>
                        <select class="form-control" id="campaignToDelete" required>
                            <!-- Select campaign to delete -->
                            <option value="campaign1">Campaign 1</option>
                            <option value="campaign2">Campaign 2</option>
                            <option value="campaign3">Campaign 3</option>
                        </select>
                    </div>
                    <br>
                    
                    <button type="submit" class="btn btn-danger">Delete Campaign</button>
                </form>
                                  
            </div>
        </div>
    </div>
    
</body>
</html>
